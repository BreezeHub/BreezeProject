<div style="display: flex">
  <div class="progress" style="width: 100px">
    <div class="progress-bar" role="progressbar"
            [style.width]="progressWidth" [attr.aria-valuenow]="progress" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <img src="../../../icons/information.png" style="margin-left: 5px" title={{info}}/>
</div>
