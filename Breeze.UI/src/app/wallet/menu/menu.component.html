<section id="content" class="bitcoin">
  <nav class="navbar fixed-top navbar-toggleable-xl navbar-inverse">
    <div class="collapse navbar-collapse" id="navbarBreeze">
      <ul class="navbar-nav ml-auto col-9" routerLinkActive="active">
        <li class="nav-item">
          <a class="nav-link" routerLink="dashboard" [routerLinkActive]="['is-active']">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="history" [routerLinkActive]="['is-active']">History</a>
        </li>

        <li class="nav-item" *ngIf="bitcoin">
          <a *ngIf="allowBitcoinPrivacy; else elseTemplate" class="nav-link" routerLink="privacy" [routerLinkActive]="['is-active']">Privacy</a>
          <ng-template #elseTemplate>
            <span>
              <label class="navbar-privacy-disabled">Privacy</label>
              <label class="navbar-privacy-disabled-reason">(Not available - STRAT is tumbling)</label>
            </span> 
          </ng-template>
        </li>

        <li class="nav-item" *ngIf="!bitcoin">
          <a *ngIf="allowStratisPrivacy; else elseTemplate" class="nav-link" routerLink="privacy-strat" [routerLinkActive]="['is-active']">Privacy</a>
          <ng-template #elseTemplate>
            <span>
              <label class="navbar-privacy-disabled">Privacy</label>
              <label class="navbar-privacy-disabled-reason">(Not available - BTC is tumbling)</label>
            </span> 
          </ng-template>
        </li>

      </ul>
      <!-- /ul-->
      <div class="ml-auto d-flex align-items-center">
        <img src="../../../assets/images/logo.svg" width="113px" height="30px" alt="Breeze Logo">
      </div>

    </div>
    <!-- /navbar-collapse-->
  </nav>
  <!-- /nav-->
</section>
