<section id="breeze">
  <!-- CONTENT -->
  <section id="content" class="bitcoin">
    <!-- JUMBOTRON-->
    <div class="jumbotron jumbotron-fluid pb-0">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <form class="col-md-8 col-xs-12" [formGroup]="searchForm">
              <h5 class="text-uppercase text-center">Search for a transaction</h5>
              <div class="form-group">
                <input type="email" (blur)="onBlur()" (click)="onClick($event)" (keyup.enter)="searchTransactions()" class="form-control mt-3" id="searchTransactions"
                  formControlName="transactionId" placeholder="Enter transaction id...">
                <div *ngIf="formErrors.transactionId" class="form-control-feedback">{{ formErrors.transactionId }}</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /JUMBOTRON-->

    <!-- TRANSACTIONS -->
    <section id="transaction" class="col-10 mx-auto">
      <h5 *ngIf="!isSearching" class="mt-4">Displaying all transactions</h5>
      <h5 *ngIf="transactions.length === 1 && isSearching" class="mt-4">Displaying one transaction</h5>
      <div *ngIf="transactions; else noTransactions">
        <div *ngFor="let transaction of transactions">
            <app-transaction [transaction]="transaction"></app-transaction>
        </div>
      </div>
      <!-- /card-->
      <div>
        <ng-template #noTransactions>
          <em class="muted">Looks like you haven't made any transactions yet.</em>
        </ng-template>
      </div>
    </section>
    <!-- /TRANSACTIONS -->
  </section>
  <!-- /CONTENT-->
</section>
<!-- /breeze-->
